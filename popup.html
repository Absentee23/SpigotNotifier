<!doctype html>
<html>

<head>
    <title>Spigot Notifier</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="popup.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="background">
        <a id="spigot" href="https://spigotmc.org"></a>
        <div class="header">
            <a href="https://spigotmc.org/">Home</a>
            <span class="spliter">|</span>
            <a href="https://spigotmc.org/forums/">Forums</a>
            <span class="spliter">|</span>
            <a href="https://spigotmc.org/resources/">Resources</a>
            <span class="spliter">|</span>
            <a href="https://spigotmc.org/wiki/index/">Wiki</a>
            <span class="spliter">|</span>
            <a href="https://hub.spigotmc.org/">Hub</a>
            <span class="spliter">|</span>
            <a href="https://spigotmc.org/pages/irc/">Chat</a>
            <span class="spliter">|</span>
            <i id="options" class="fa fa-cogs" title="Change Spigot Notifier's Options!"></i>
        </div>
        <div class="content">
            <span><i class="fa fa-bell-o"></i> Notifications: </span>
            <a id="alerts" href="https://www.spigotmc.org/account/alerts" title="Click to see your alerts!">99 new</a>
            <br>
            <span><i class="fa fa-envelope"></i> Messages: </span>
            <a id="messages" href="https://www.spigotmc.org/conversations/" title="Click to see your messages!">99 new</a>
            <br>
            <span><i class="fa fa-smile-o"></i> Post Count: </span>
            <span id="posts">99</span>
            <br>
            <span><i class="fa fa-check"></i> Ratings: </span>
            <span id="rating">99</span>
        </div>
    </div>
</body>

</html>
