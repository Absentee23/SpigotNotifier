<html>

<head>
    <title>Spigot Notifier</title>
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
    <style>
        body {
            width: 150px;
        }
        
        #result {
            display: inline;
        }
        
        #messages {
            display: inline;
        }
        
        h3 {
            display: inline;
        }

            color: blue;

        }

            text-decoration: none;
        }

</head>

<body>
    <h2>Spigot Notifier</h2>
    <h3>Notifications:</h3>
    <a href="https://www.spigotmc.org/account/alerts">

    </a>
    <h3>Messages:</h3>

    </a>
